<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ intro | strip_tags | entities }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script type="application/ld+json">
            {
              "@context": "https://schema.org/",
              "@type": blogPost,
              "name": "{{ title }}",
              "author": {
                "@type": "Person",
                "name": "{{ author:name }}"
              },
              "datePublished": "{{ date format="Y-m-d" }}",
              "description": "{{ intro | strip_tags | entities }}",
            }
        </script>
        <link rel="stylesheet" href="{{ mix src='css/app.css' }}">
        <script src="{{ mix src='/js/app.js' }}"></script>
    </head>
    <body class="bg-white text-black font-body leading-normal personality-{{ settings:personality }}">
        {{ partial src="layout/_nav" }}
        <main class="py-12 lg:py-20">
            {{ template_content }}
        </main>
        {{ partial:footer }}
        {{ partial src="partials/_extras" }}
    </body>
</html>
